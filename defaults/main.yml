---
ssh_config_dir: /opt/ssh_config
ssh_config_file: "{{ ssh_config_dir }}/config"
ssh_config_owner: root
ssh_config_fmode: 0700
ssh_config_keytype: rsa
ssh_config_keybit: 4096

ssh_config_naming:
  name: Host
  hostname: HostName
  username: User
  port: Port
  identity: IdentityFile

ssh_config_hosts:
  - name: mainbox
    hostname: 172.100.0.200
    username: vagrant
    port: 22
    identity: id_rsa
    active: true
